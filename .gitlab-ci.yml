image:
  # name: registry.gitlab.com/gitlab-org/terraform-images/stable:latest
  name: hashicorp/terraform:light
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
services:
    - name: docker

variables:
  TF_ROOT: ${CI_PROJECT_DIR}/infra_ci_test  # The relative path to the root directory of the Terraform project
  TF_STATE_NAME: ${TF_STATE_NAME:-default}  # The name of the state file used by the GitLab Managed Terraform state backend
  CI_CWM_CLIENTID: $CI_CWM_CLIENTID
  CI_CWM_SECRET: $CI_CWM_SECRET
  CI_CWM_TEST_PASSWORD: $CI_CWM_TEST_PASSWORD

before_script:
  - cd ${TF_ROOT}
  - terraform init
  - apk add gettext
  - envsubst < terraform.tfvars.tmpl > terraform.tfvars
stages:
  - prepare
  - validate
  - build
  - deploy
  - cleanup

cache:
  key: "${TF_ROOT}"
  paths:
    - ${TF_ROOT}/.terraform/

init:
  stage: prepare
  script:
    - terraform init
    # - gitlab-terraform init

fmt:
  stage: validate
  script:
    - terraform fmt -check -recursive
    # - gitlab-terraform fmt -check -recursive
  allow_failure: true

validate:
  stage: validate
  script:
    - terraform validate
    # - gitlab-terraform validate

build:
  stage: build
  script:
    - terraform plan --out plan
    # - gitlab-terraform plan
    # - gitlab-terraform plan-json
  resource_group: ${TF_STATE_NAME}
  dependencies:
    - validate
  artifacts:
    paths:
      - ${TF_ROOT}/plan
      # - ${TF_ROOT}/plan.cache
    reports:
      terraform: ${TF_ROOT}/plan
      # terraform: ${TF_ROOT}/plan.json

deploy:
  stage: deploy
  script:
    - terraform apply --auto-approve plan
    # - gitlab-terraform apply -parallelism=50
  resource_group: ${TF_STATE_NAME}
  # dependencies:
  #   - build
  allow_failure: true
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      # when: manual

destroy:
  stage: cleanup
  script:
    - terraform apply --auto-approve plan
    - gitlab-terraform destroy
  resource_group: ${TF_STATE_NAME}
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  when: manual
